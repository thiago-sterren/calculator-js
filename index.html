<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <p>Please enter just 2 numbers</p>
            <input id="input-id" type="text" placeholder="Enter a number:">
            <br>
            <button id="submit-num-btn">OK</button>
            <p id="error-input"></p>
        </div>
        <div>
            <span id="num1-el"></span>
            <span id="num2-el"></span>
        </div>
        <button id="clear-nums-btn">CLEAR</button>
        <div>
            <button id="add-btn">Add</button>
            <button id="sub-btn">Subtract</button>
            <button id="div-btn">Divide</button>
            <button id="mul-btn">Multiply</button>
        </div>
        <span id="sum-el">Sum: </span>
        <script src="index.js"></script>
    </body>
</html>
